<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="maximum-scale=0.5,minimum-scale=0.5,user-scalable=1,width=device-width,initial-scale=0.5"/>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <title>应用设置</title>
</head>
<body>
<div class="wrap">
  <!-- 应用设置 -->
  <div class="settings">
    <!-- top顶部 -->
    <div class="top-bar">
      <div class="top-bar-bd">
        <p class="title">
          <i class="icon-m icon-left"></i>
          应用设置
        </p>
      </div>
      <div class="top-bar-line"></div>
    </div>
    <!-- top顶部 -->

    <!-- 个人资料 -->
    <p class="title-s">个人资料</p>
    <ul>
      <li>
        <div class="pull-right">
          <i class="icon-m icon-right"></i>
        </div>
        百鬼烨行
      </li>
    </ul>
    <!-- 个人资料 -->

    <!-- 弹幕设置 -->
    <p class="title-s">弹幕设置</p>
    <ul>
      <li>
        <div class="pull-right">
          11111
        </div>
        弹幕开关
      </li>
      <li>
        <div class="pull-right">
          <div class="proportion-bg">
            <div class="proportion-dot"></div>
            <div class="proportion-in"></div>
          </div>
        </div>
        弹幕透明度
      </li>
      <li>
        <div class="clearfix">
          <div class="pull-right screen-size">
            <a class="active">大</a><a>中</a><a>小</a>
          </div>
          弹幕大小
        </div>
        <div class="preview-size clearfix">
          <div class="preview-word">
            弹幕预览，这效果怎么样？
          </div>
        </div>
      </li>
      <li class="clearfix">
        <div class="pull-right">
          <div class="location-screen all-screen">
            <div class="pic">
              <p class="line-pic line-1"></p>
              <p class="line-pic line-2"></p>
              <p class="line-pic line-3"></p>
            </div>
            <span class="active">全屏</span>
          </div>
          <div class="location-screen top-screen">
            <div class="pic">
              <p class="line-pic line-4"></p>
            </div>
            <span>上方</span>
          </div>
          <div class="location-screen bottom-screen">
            <div class="pic">
              <p class="line-pic line-5"></p>
            </div>
            <span>下方</span>
          </div>
        </div>
        弹幕位置
      </li>
    </ul>
    <!-- 弹幕设置 -->

    <!-- 清晰度选择 -->
    <p class="title-s">清晰度选择</p>
    <ul>
      <li>
        <div class="pull-right">
          <i class="icon-m icon-checked active"></i>
        </div>
        超清
      </li>
      <li>
        <div class="pull-right">
          <i class="icon-m icon-unchecked"></i>
        </div>
        高清
      </li>
      <li>
        <div class="pull-right">
          <i class="icon-m icon-unchecked"></i>
        </div>
        标清
      </li>
    </ul>
    <!-- 清晰度选择 end-->

    <!-- 回看功能 -->
    <p class="title-s">回看功能</p>
    <ul>
      <li>
        <div class="pull-right">
          111111
        </div>
        回看开关
      </li>
    </ul>
    <!-- 回看功能 end-->

    <!-- 模式选择 -->
    <p class="title-s">模式选择</p>
    <ul>
      <li>
        <div class="pull-right">
          <i class="icon-m icon-checked active"></i>
        </div>
        视频模式
      </li>
      <li>
        <div class="pull-right">
          <i class="icon-m icon-unchecked"></i>
        </div>
        文本模式<span class="annotation">(不接受视频和音频)</span>
      </li>
    </ul>
    <!-- 模式选择 end-->

    <!-- 支持战旗 -->
    <p class="title-s">支持战旗</p>
    <ul>
      <li>
        <div class="pull-right">
          <i class="icon-m icon-right"></i>
        </div>
        关于我们
      </li>
      <li>
        <div class="pull-right">
          <i class="icon-m icon-right"></i>
        </div>
        给我评价
      </li>
      <li>
        <div class="pull-right">
          <i class="icon-m icon-right"></i>
        </div>
        问题反馈
      </li>
    </ul>
    <!-- 支持战旗 -->

    <div class="sub-btn">
      <div class="btn-group btn-blcok">
        提交
      </div>
    </div>
  </div>
  <!-- 应用设置 end-->
</div>
</body>
</html>
