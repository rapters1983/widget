<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="maximum-scale=0.5,minimum-scale=0.5,user-scalable=1,width=device-width,initial-scale=0.5"/>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/api.css">
  <title>我的</title>
</head>
<body>
<div class="wrap">
  <!-- 我的 -->
  <div class="my-page">
    <!-- top顶部 -->
    <div class="my-top">
      <i class="icon-m icon-operate"></i>
      <!-- 登陆的时候显示该层-->
      <div class="user-detail clearfix">
        <div class="user-photo">
          <img src="../image/user.jpg" alt="">
        </div>
        
        <div class="user-mes">
          <p class="name">百鬼烨行</p>
          <div>
            <p class="money"><i class="money-icon gold-icon"></i><span>8888</span></p>
            <p class="money"><i class="money-icon silver-icon"></i><span>8888</span></p>
            <a href="javascript:;" class="add-btn">充值</a>
          </div>
        </div>
      </div>
      <!-- 登陆的时候显示该层 end-->

      <!-- 未登录的时候显示该层 -->
      <div class="user-detail clearfix hidden">
        <div class="user-photo">
          <img src="../image/avatar.gif" alt="">
        </div>
        
        <div class="user-mes">
          <a href="javascript:;" class="register-btn">登录</a>
        </div>
      </div>
      <!-- 未登录的时候显示该层 end-->
    </div>
    <!-- top顶部 -->
    
    <!-- 广告 -->
    <!-- <div class="ad"><img src="../image/ad.jpg" alt=""></div> -->
    <!-- 广告 -->

    <div class="bd">
      <ul class="task-list">
        <li>
          <i class="icon-m icon-right"></i>
          <div class="main">
            <p class="til"><i class="icon-m icon-collect-line"></i>我的订阅</p>
            <p class="tip">3位主播正在直播中</p>
          </div>
        </li>
        <li>
          <i class="icon-m icon-right"></i>
          <div class="main">
            <p class="til"><i class="icon-m icon-mission"></i>每日任务</p>
            <p class="tip">今日任务已完成</p>
          </div>
        </li>
        <li class="active">
          <i class="icon-m icon-right"></i>
          <div class="main">
            <p class="til"><i class="icon-m icon-timepiece"></i>观看历史</p>
            <p class="tip">35分钟前观看"burning喝水揍起来"</p>
          </div>
        </li>
        <li>
          <i class="icon-m icon-right"></i>
          <div class="main">
            <p class="til"><i class="icon-m icon-mywallet"></i>我的钱包</p>
            <p class="tip">查看送礼充值记录</p>
          </div>
        </li>
        <li>
          <i class="icon-m icon-right"></i>
          <div class="main">
            <p class="til"><i class="icon-m icon-theproblemoffeedback"></i>问题反馈</p>
            <p class="tip">反馈问题有机会获得大量战旗币</p>
          </div>
        </li>
        <li>
          <i class="icon-m icon-right"></i>
          <div class="main">
            <p class="til"><i class="icon-m icon-operate"></i>应用设置</p>
            <p class="tip">战旗TV客户端设置</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <!-- 我的 end-->

  <!-- 底部 -->
  <div class="footer-bar">
    <ul class="clearfix">
      <!--当前项时，需要给对应的li添加active类 同时给li里面的icon图标换掉，即：直接去掉-line就好了 -->
      <li>
        <i class="icon-m icon-home-line"></i>
        <p>首页</p>
      </li>
      <li>
        <i class="icon-m icon-directseeding-line"></i>
        <p>直播</p>
      </li>
      <li>
        <i class="icon-m icon-more-line"></i>
        <p>游戏</p>
      </li>
      <li class="active">
        <i class="icon-m icon-my"></i>
        <p>我的</p>
      </li>
    </ul>
  </div>
  <!-- 底部 -->
</div>
</body>

</html>
