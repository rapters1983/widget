<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="maximum-scale=0.5,minimum-scale=0.5,user-scalable=1,width=device-width,initial-scale=0.5"/>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/api.css">
  <title>绑定手机</title>
</head>
<body>
<div class="wrap">
  <div class="personal-center">
    <!-- top顶部 -->
    <div class="top-bar">
      <div class="top-bar-bd">
        <p class="title">
          <i class="icon-m icon-left"></i>
          绑定手机
        </p>
      </div>
      <div class="top-bar-line"></div>
    </div>
    <!-- top顶部 -->

    <!-- 修改性别信息 -->
    <div class="bind-phone">
      <form action="">
        <div class="input-wrap">
          <a href="javascript:;" class="code-btn">获取验证码</a>
          <input type="tel" maxLength="11" placeholder="请输入您的手机号">
        </div>
        <p class="tip">绑定手机可确保你的账号安全性，并且可以每日通过任务领取战旗币。</p>
        <div class="input-wrap">
          <input type="text" placeholder="请输入您收到的验证码">
        </div>
      </form>
    </div>
    <!-- 修改性别信息 end -->

    <!-- 底部提交按钮 -->
    <div class="footer-btn">
      <div class="btn-group btn-block">提交</div>
    </div>
    <!-- 底部提交按钮 -->

  </div>
</div>
</body>

</html>
