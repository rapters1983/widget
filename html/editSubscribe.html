<!DOCTYPE html>
<html lang='zh-CN'>
  <head>
    <meta charset='utf-8'>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/font-icon.css">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
  </head>
  <body>
    <div class="wrap" id="wrap">
      <!-- 编辑订阅 -->
      <div class="subscribe">
        <!-- top顶部 -->
        <div class="top-bar">
          <div class="top-bar-bd">
            <p class="title">
              <i class="icon-m icon-left" onclick="api.closeWin();"></i>
              我的订阅
            </p>
          </div>
          <div class="top-bar-line"></div>
        </div>
        <!-- top顶部 -->
        <div id="conWrap" class="scroll-wrap">
          <!-- 休息中模块 -->
          <div class="module">
            <div class="title clearfix">
              <ul class="subscribe-edit-btn clearfix">
                <li id="btnConfirm">确定</li>
                <li id="btnCancel">取消</li>
              </ul>
              <span class="title-name">订阅列表</span>
            </div>
            <div class="module-bd">
              <div class="anchor-list">
                <ul id="anchorList">
                 <!--  '<li class="clearfix"><i class="icon-m icon-close js-unfollow" id="'+uid+'" style="padding:20px"></i>'
                + '<img src="'+avatar+'" alt="" class="user-photo">'
                + '<div class="pull-left"><p class="user-name">'+nickname+'</p>'
                + '<p class="order-count">'+follows+'人订阅</p></div></li>'; -->
                </ul>
              </div>
            </div>
          </div>
          <!-- 休息中模块 end-->

          <div class="record-no hidden" id="noResult">
            暂无订阅
          </div>
        </div>


      </div>
      <!-- 编辑订阅 end-->
    </div>
  </body>
  <script src="../script/lib/jquery-2.1.1.min.js"></script>
  <script src="../script/api.js"></script>
  <script src="../script/common.js"></script>
  <script src="../script/editSubscribe.js"></script>
</html>
