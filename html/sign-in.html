<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <title>每日签到</title>
</head>
<body>
<div class="wrap">
  <!-- 每日签到 -->
  <div class="day-box sign-in">
    <!-- top顶部 -->
    <div class="top-bar">
      <div class="top-bar-bd">
        <p class="title">
          <i class="icon-m icon-close" onclick="api.closeWin();"></i>
          每日签到
        </p>
      </div>
      <div class="top-bar-line"></div>
    </div>
    <!-- top顶部 -->
    <div id="conWrap" class="scroll-wrap">
      <div class="bd">

        <div class="day-list">
          <ul id="goldlist">
            <li><span class="gold-count">50</span>第一天</li>
            <li><span class="gold-count">100</span>第二天</li>
            <li><span class="gold-count">150</span>第三天</li>
            <li><span class="gold-count">200</span>第四天</li>
            <li><span class="gold-count">300</span>第五天</li>
            <li><span class="gold-count">400</span>第六天</li>
            <li><span class="gold-count">600</span>第七天</li>
          </ul>
        </div>

        <div class="footer-btn">
          <div class="btn-group btn-block" id="btn-require">领取奖励</div>
        </div>
      </div>
    </div>
  </div>
  <!-- 每日签到 end-->
</div>
<script src="../script/lib/jquery-2.1.1.min.js"></script>
<script src="../script/api.js"></script>
<script src="../script/common.js"></script>
<script src="../script/sign-in.js"></script>
</body>
</html>
