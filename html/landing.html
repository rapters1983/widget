<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="maximum-scale=0.5,minimum-scale=0.5,user-scalable=1,width=device-width,initial-scale=0.5"/>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <title>登录</title>
</head>
<body>
<div class="wrap">
  <!-- 登录 -->
  <div class="landing">
    <!-- top顶部 -->
    <div class="top-bar">
      <div class="top-bar-bd">
        <p class="title">
          <i class="icon-m icon-close" id="btn-close"></i>
          登录
          <span class="btn" id="btn-reg">注册</span>
        </p>
      </div>
      <div class="top-bar-line"></div>
    </div>
    <!-- top顶部 -->
    
    <!-- 主内容区域 -->
    <div class="hd">
      <!-- Group -->
      <div class="form-group form-group-first">
        <label for="" class="control-label">账号：</label>
        <input class="form-control" id="txt-account" name="account" type="text" placeholder="请输入您的账号" autocapitalize="off" value="zxj2015"/>
      </div>            
      <!-- // Group END -->

      <!-- Group -->
      <div class="form-group form-group-last">
        <label for="" class="control-label">密码：</label>
        <input class="form-control" id="txt-pwd" name="password" type="password" placeholder="请输入您的密码" autocapitalize="off" value="222222"/>
      </div>            
      <!-- // Group END -->
    </div>
    <!-- 主内容区域 end -->
    
    <!-- btn -->
    <div class="btn-box">
      <a href="javascript:;" class="btn-group btn-block" id="btn-login">登录</a>
    </div>
    <!-- btn end-->

    <!-- 华丽的分割线 -->
    <div class="cutting-line">
      <span>其他登录方式</span>
    </div>
    <!-- 华丽的分割线 end-->

    <!-- 使用qq登录 -->
    <div class="qq-btn">
      <div class="btn-in" id="btn-qq">
        <i class="icon-m icon-radio-unchecked"></i>
        <span>QQ账号登录</span>
      </div>
    </div>
    <!-- 使用qq登录 -->
  </div>
  <!-- 登录 end-->
</div>

<script src="../script/api.js"></script>
<script src="../script/lib/jquery-2.1.1.min.js"></script>
<script src="../script/common.js"></script>
<script type="text/javascript" src="../script/login.js"></script>
</body>
</html>
