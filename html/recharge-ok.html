<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable" />

  <link rel="stylesheet" href="../css/reset.css">

<body>
<div class="wrap">
  <!-- 充值成功 -->
  <div class="recharge">
    <!-- top顶部 -->
    <div class="top-bar">
      <div class="top-bar-bd">
        <p class="title">
          <i class="icon-m icon-close" onclick="api.closeWin();"></i>

        </p>
      </div>
      <div class="top-bar-line"></div>
    </div>

          <p>赠送金额：<span class="org" id="txt-coin"></span><span class="c0">战旗币</span></p>
        </div>
      </div>
      <!-- 充值成功 end-->
    </div>
  </div>
