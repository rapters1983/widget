<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <title>充值方式</title>
</head>
<body>
<div class="wrap">
  <!-- 充值方式 -->
  <div class="recharge">
    <!-- top顶部 -->
    <div class="top-bar">
      <div class="top-bar-bd">
        <p class="title">
          <i class="icon-m icon-close" onclick="api.closeWin();"></i>
          金币充值
        </p>
      </div>
      <div class="top-bar-line"></div>
    </div>
    <!-- top顶部 -->
    
    <div id="conWrap" style="overflow:auto;">
      <!-- 金币余额 -->
      <div class="remain-balance">
        <span class="pull-right f26">充值就送等量战旗币！</span>
        <p class="org f32">金币余额：<span id="num-usermoney"></span></p>
      </div>
      <!-- 金币余额 end -->

      <!-- 选择充值方式 -->
      <div class="til">请选择充值方式</div>
      <div class="recharge-manner sub-btn">
        <div class="btn-group btn-block" id="btn-zfb">支付宝充值</div>
        <!-- <div class="btn-group btn-block" id="btn-wy">网银充值</div> -->
      </div>
      <!-- 选择充值方式 end-->
    </div>
  </div>
  <!-- 充值方式 end-->
</div>
<script src="../script/lib/jquery-2.1.1.min.js"></script>
<script src="../script/api.js"></script>
<script src="../script/common.js"></script>
<script src="../script/charge-android.js"></script>
</body>
</html>
