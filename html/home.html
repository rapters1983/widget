<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="maximum-scale=0.5,minimum-scale=0.5,user-scalable=1,width=device-width,initial-scale=0.5"/>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/api.css">
  <title>我的</title>
</head>
<body>
<div class="wrap">
  <!-- 我的 -->
  <div class="my-page">
    <!-- top顶部 -->
    <div class="my-top" id="header">
      <i class="icon-m icon-operate js-setting"></i>
      <!-- 登陆的时候显示该层-->
      <div class="user-detail clearfix" style="display:none" id="box-center">
        <div class="user-photo">
          <img src="../image/user.jpg" alt="" id="photo">
        </div>
        
        <div class="user-mes">
          <p class="name" id="personal"></p>
          <div>
            <p class="money">
              <i class="money-icon gold-icon"></i><span id="gold">22</span>
            </p>
            <p class="money">
              <i class="money-icon silver-icon"></i><span id="coin">2</span>
            </p>
            <a href="javascript:;" class="add-btn" id="recharge">充值</a>
          </div>
        </div>
      </div>
      <!-- 登陆的时候显示该层 end-->

      <!-- 未登录的时候显示该层 -->
      <div class="user-detail clearfix" style="display:none" id="box-uncenter">
        <div class="user-photo">
          <img src="../image/avatar.gif" alt="">
        </div>
        
        <div class="user-mes">
          <a href="javascript:;" class="register-btn" id="btn-login">登录</a>
        </div>
      </div>
      <!-- 未登录的时候显示该层 end-->
    </div>
    <!-- top顶部 -->
  </div>
  <!-- 我的 end-->
</div>
<script src="../script/api.js"></script>
<script src="../script/lib/jquery-2.1.1.min.js"></script>
<script src="../script/common.js"></script>
<script>
  // function fInitInfo() {
    
  // }
  apiready = function(){
    var width = api.winWidth;
    var height = api.winHeight;
    if(api.systemType === 'android') {
      height = height - 25;
    }
    var headerPos = ($('#header').offset().top + $('#header').height())/2;
    var footerPos = 50;
    var conheight = height - headerPos - footerPos;
    api.openFrame({
      name: 'home-con',
      url: './home-con.html',
      bounces: true,
      opaque: true,
      rect: {
        x: 0,
        y: headerPos,
        w: width,
        h: conheight
      }
    });

    // fInitInfo();
  };
</script>
</body>
</html>
