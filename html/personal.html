<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="maximum-scale=0.5,minimum-scale=0.5,user-scalable=1,width=device-width,initial-scale=0.5"/>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/font-icon.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/api.css">
  <title>个人中心</title>
</head>
<body>
<div class="wrap">
  <!-- 个人中心 -->
  <div class="personal-center">
    <!-- top顶部 -->
    <div class="top-bar">
      <div class="top-bar-bd">
        <p class="title">
          <i class="icon-m icon-left" id="btn-close"></i>
          个人资料
        </p>
      </div>
      <div class="top-bar-line"></div>
    </div>
    <!-- top顶部 -->
    
    <!-- 个人资料信息 -->
    <div class="bd">
      <ul class="personal-message">
        <li class="clearfix">
          <span class="til">头像</span>
          <div class="mes-right" id="personal-photo">
            <img src="../image/user.jpg" alt=""><i class="icon-m icon-right"></i>
          </div>
        </li>
        <li class="clearfix">
          <span class="til">昵称</span>
          <div class="mes-right" id="personal-nickname">
            <span></span><i class="icon-m icon-right"></i>
          </div>
        </li>
        <li class="clearfix">
          <span class="til">性别</span>
          <div class="mes-right" id="personal-gender">
            <span></span><i class="icon-m icon-right"></i>
          </div>
        </li>
        <li class="clearfix">
          <span class="til">手机</span>
          <div class="mes-right" id="personal-phone">
            
          </div>
        </li>
      </ul>
    </div>
    <!-- 个人资料信息end -->

    <!-- 底部提交按钮 -->
    <div class="footer-btn">
      <div class="btn-group btn-block out-btn" id="btn-quit">退出账号</div>
    </div>
    <!-- 底部提交按钮 -->
  </div>
  <!-- 个人中心 end-->
</div>
<script src="../script/api.js"></script>
<script src="../script/lib/jquery-2.1.1.min.js"></script>
<script src="../script/lib/Base64.js"></script>
<script src="../script/common.js"></script>
<script type="text/javascript" src="../script/personal.js"></script>
</body>

</html>
