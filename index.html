<!DOCTYPE html>
<html lang='zh-CN'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="maximum-scale=0.5,minimum-scale=0.5,user-scalable=1,width=device-width,initial-scale=0.5"/>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="./css/font-icon.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">

  </head>
  <body>
    <div class="wrap" id="wrap">
      <!-- 首页 -->
      <div class="home-page" id="main">
        <!-- top顶部 -->
        <div class="top-bar" id="head">
          <div class="top-bar-bd">
            <ul class="operation-list">
              <li onclick="openFollows()"><i class="icon-m icon-collect-line"></i></li>
              <li><i class="icon-m icon-timepiece" onclick="openHistory()"></i></li>
              <li id="btnSearch" onclick="openSearch()"><i class="icon-m icon-search"></i></li>
            </ul>
            <img src="./image/logo.png" alt="" tapmode="active" onclick="openMain()">
          </div>
          <div class="top-bar-line"></div>
        </div>
        <!-- top顶部 -->

      <!-- 底部 -->
      <div class="footer-bar" id="footer">
        <ul class="clearfix" id="footer-nav">
          <li class="active"  tapmode="active">
            <i class="icon-m icon-home"></i>
            <p>首页</p>
          </li>
          <li  tapmode="active">
            <i class="icon-m icon-directseeding-line"></i>
            <p>直播</p>
          </li>
          <li  tapmode="active">
            <i class="icon-m icon-more-line"></i>
            <p>游戏</p>
          </li>
          <li  tapmode="active">
            <i class="icon-m icon-my-line"></i>
            <p>我的</p>
          </li>
        </ul>
      </div>
      <!-- 底部 -->
    </div>
  </body>
<script src="./script/lib/jquery-2.1.1.min.js"></script>
<script src="./script/api.js"></script>
<script src="./script/common.js"></script>
<script src="./script/index.js"></script>
</html>
